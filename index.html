<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Add New Employee</h1>
        <p class="capitalism">Add newly hired employees or fire someone. Capitalism, baby!</p>
    </div>
</head>

<body>
    <form id="js-employee-form">
        <input id="js-in-firstName" type="text" placeholder="First Name" />
        <input id="js-in-lastName" type="text" placeholder="Last Name" />
        <input id="js-in-idNum" type="text" placeholder="ID Number" />
        <input id="js-in-annualsal" type="text" placeholder="Annual Salary" />
        <button id="js-submit-button" class="btn btn-info">Submit</button>
    </form>
    <div>
        <table id='js-table' class="table">
            <thead class="thead-dark">
                <tr class="wantborders">
                    <th class='wantborders'>First Name: </th>
                    <th class='wantborders'>Last Name: </th>
                    <th class='wantborders'>ID Number: </th>
                    <th class='wantborders'>Annual Salary: </th>
                    <th class='wantborders'>Terminate Employee?</th>
                </tr>
            </thead>
            <tbody id="js-table-body"></tbody>
        </table>
    </div>
    <div class='js-total'>
        <h2 class="potato">Total Monthly Cost:</h2>
    </div>
</body>

</html>
