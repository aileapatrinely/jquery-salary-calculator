<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="js-employee-form">
        <input id="js-in-firstName" type="text" placeholder="First Name" />
        <input id="js-in-lastName" type="text" placeholder="Last Name" />
        <input id="js-in-idNum" type="text" placeholder="ID Number" />
        <input id="js-in-annualsal" type="text" placeholder="Annual Salary" />
        <button id="js-submit-button">Submit</button>
    </form>
    <div>
        <table id='js-table'>
            <thead>
                <tr>
                    <th>First Name: </th>
                    <th>Last Name: </th>
                    <th>ID Number: </th>
                    <th>Annual Salary: </th>
                </tr>
            </thead>
            <tbody id="js-table-body"></tbody>
        </table>
    </div>
    <div class='js-total'>
        <h2>Total Monthly Cost:</h2>
    </div>
</body>

</html>
